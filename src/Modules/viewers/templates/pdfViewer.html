<div ng-controller="viewerController as vm" class="">
    <style>
        .some-pdf-container {
            width: 100%;
            height: 100%;
            padding: 0;
        }
    #openFile
    {
        display:none !important;
    }
    #viewBookmark
    {
        display:none;
    }
    .totalOverlay{
        opacity: 1;
        position: relative;
        z-index: 1;
        transition-property: opacity;
        transition-duration: 1.5s;
        transition-timing-function: ease-in-out;
    }
    .totalOverlay1{
        transition-property: opacity;
        transition-duration: .25s;
        opacity:0;
    }
        .transition{
            transition-property: opacity;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }
    </style>

    <div id="pageContainer" class="some-pdf-container" ng-show="vm.openPDF">
        <pdfjs-viewer
            src="{{ pdf.src }}">
        </pdfjs-viewer>
    </div>

    <div>
        <div id="overlay" class="totalOverlay">
            <div ng-include src="'Modules/viewers/templates/loading.htm'"></div>
        </div>
    </div>
    <div>
        <div ng-show="vm.failed">
            <!--<div ng-include src="'Modules/viewers/templates/failed.htm'"></div>-->
        </div>
    </div>

</div>
