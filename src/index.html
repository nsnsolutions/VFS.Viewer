<html lang="en" ng-app="app">
    <head>
        <!-- Local Resources -->
        <title ng-bind="session.pageTitle"></title>
        <link rel="shortcut icon" type="application/ico" href="Assets/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="site.min.css" />

        <!-- FontAwesome, Source Sans Pro Font, JQuery, Bootstrap, Toastr, Momentjs, DateRangePicker -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Lodash --> 
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.min.js"></script>

        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
       

        <script type="text/javascript" src="scripts/sweetalert.min.js"></script>
        <link rel="stylesheet" href="scripts/sweetalert.css" />

        <!-- Angular and Angular Routing MAKE SURE ANGULAR FIRST FOR 3RD PARTIES -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

        <script type="text/javascript" src="https://cdn.rawgit.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>

        <!-- 3rd Party Angular Libraries -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.7/angular-local-storage.min.js"></script>

        <!-- Application -->
        <script src="site.min.js"></script>
    </head>

    <body ng-controller="baseController as base" id="body">

        <!-- Content -->
        <div class="container-fluid content" ng-view></div>

    </body>
</html>
